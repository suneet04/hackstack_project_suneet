<!DOCTYPE html>
<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="css_code.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>   
        <header>
            <div id="logo">
                <img src="Logo.png">
                <div>Movies</div>
            </div>
            <div id="searchtop">
                <img src="search icon.png">
                <input type="text" placeholder="Quick Search">
            </div>
        </header>

        <article id="main">

            <div id="side">
                <div id="links">
                    <input id="searchside" type="text" placeholder="Search Results">
                    <div><a > All Team </a></div>
                    <div><a > Core </a></div>
                    <div><a > Developers</a></div>
                    <div><a > Designers </a></div>
                    <div><a> Mentors </a></div>
                </div>
                <div id="addbutton">
                    <button>+ADD</button>
                </div>  
            </div>
            
            <div id="center">
                <div class="movie">
                     <div class="text">
                        <div  class="rating" >Rating</div>
                        <div class="name">Zack Snyder's<br>Justice League</div>
                        <p>Watch Now > </p>
                    </div>
                    <img src="Movie img\justice league.png" alt="Movie Name">
                </div>                           
            </div>           
        </article>  
        
        <script src="js_code.js"></script>
    </body>
</html>
